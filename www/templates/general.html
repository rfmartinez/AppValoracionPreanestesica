<ion-view title="Cirugia General">
    <ion-content>
      <!-- The content of the page -->
      <div class="list">
      	<div class="item item-divider">Score Fisiologico</div>
        <label class="item item-input item-select">
			<div class="input-label">
		      Edad
		    </div>
		    <select ng-model="general.edad">
		      <option value="1"> < 60 </option>
		      <option value="2"> 61-70 </option>
		      <option value="4"> > 70 </option>
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Sistema Cardiaco
		    </div>
		    <select ng-model="general.sistemaCardiaco">
		      <option value="1">No</option>
		      <option value="2">Farmacos</option>
		      <option value="4">Edema, Cardiopatia</option>
		      <option value="8">Cardiomegalia</option>
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Sistema Respiratorio
		    </div>
		    <select ng-model="general.sistemaRespiratorio">
		      <option value="1"> Ninguna </option>
		      <option value="2"> EPOC </option>
		      <option value="4"> EPM </option>
		      <option value="8"> Grave </option>
		      
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      PAS
		    </div>
		    <select ng-model="general.pas">
		      <option value="1"> 110-129 </option>
		      <option value="2"> 130/170 o 10/9 </option>
		      <option value="4"> >170 o 90-99 </option>
		      <option value="8"> < 90 </option>
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Pulso
		    </div>
		    <select ng-model="general.pulso">
		      <option value="1"> 50-80 </option>
		      <option value="2"> 81-100 o 40-49 </option>
		      <option value="4"> 101-120 </option>
		      <option value="8"> >120 o < 40 </option>
		      
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Glasgow
		    </div>
		    <select ng-model="general.glasgow">
		      <option value="1">15</option>
		      <option value="2">12-14</option>
		      <option value="4"> 9-11 </option>
		      <option value="8"> < 9 </option>
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Urea(mmol/l)
		    </div>
		    <select ng-model="general.urea">
		      <option value="1"> < 7.5 </option>
		      <option value="2"> 7,5-10 </option>
		      <option value="4"> 10.1 - 15 </option>
		      <option value="8"> > 15 </option>
		      </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Sodio
		    </div>
		    <select ng-model="general.sodio">
		      <option value="1"> > 136</option>
		      <option value="2">131-135</option>
		      <option value="4"> 126-130 </option>
		      <option value="8"> < 126 </option>
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Potasio
		    </div>
		    <select ng-model="general.potasio">
		      <option value="1"> 3,5 - 5</option>
		      <option value="2">3,1-3,4/5,1-5,3</option>
		      <option value="4"> 2,9-3,1/5,4-5,9 </option>
		      <option value="8"> < 2,9 o > 5,9 </option>

		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Hemoglobina(g/l)
		    </div>
		    <select ng-model="general.hemoglobina">
		      <option value="1"> 13 - 15</option>
		      <option value="2">11,5-12,9/16,1-17</option>
		      <option value="4"> 10-11,4/17,1-18 </option>
		      <option value="8"> < 10 o > 18 </option>
		      
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Leucocitos
		    </div>
		    <select ng-model="general.leucocitos">
		      <option value="1"> 4 - 10000</option>
		      <option value="2">10,1-20/3,1-3,9</option>
		      <option value="4"> < 20 o > 3,1 </option>
		           
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      ECG
		    </div>
		    <select ng-model="general.ecg">
		      <option value="1"> Normal</option>
		      <option value="4"> F.A. Controlada</option>
		      <option value="8"> Otra anormalidad </option>
		           
		    </select>
		</label>
		</div>
		<div class="list">
			<div class="item item-divider">Score Operativo</div>
			<label class="item item-input item-select">
			<div class="input-label">
		      Gravedad Operativa
		    </div>
		    <select ng-model="operativa.gravedad">
		      <option value="1"> Menor </option>
		      <option value="2"> Moderada </option>
		      <option value="4"> Mayor </option>
		      <option value="8"> Mayor + </option>
		           
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Multiples procedimiento
		    </div>
		    <select ng-model="operativa.mprocedimiento">
		      <option value="1"> 1 </option>
		      <option value="4"> 2 </option>
		      <option value="8"> > 2 </option>
		                 
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Perdida total de sangre(ml)
		    </div>
		    <select ng-model="operativa.perdidaSangre">
		      <option value="1"> <= 100 </option>
		      <option value="2"> 101-500 </option>
		      <option value="4"> 501-999 </option>
		      <option value="8"> => 1000 </option>       
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      C. peritoneal
		    </div>
		    <select ng-model="operativa.peritoneal">
		      <option value="1"> Ninguna </option>
		      <option value="2"> Menor(Fluido seroso) </option>
		      <option value="4"> Pus localizado </option>
		      <option value="8"> Contenido instestinal libre, sangre o pus </option>       
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Malignidad
		    </div>
		    <select ng-model="operativa.malignidad">
		      <option value="1"> Ninguna </option>
		      <option value="2"> Solo tumor primario </option>
		      <option value="4"> Metastasis ganglionares </option>
		      <option value="8"> Metastasis a distancia </option>       
		    </select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		      Modo cirugia
		    </div>
		    <select ng-model="operativa.modoCirugia">
		      <option value="1"> Electiva </option>
		      <option value="4"> > 2h inter. quirurgica < 24h despues de la admision </option>
		      <option value="8"> Emergencia < 2h desde la admision </option>       
		    </select>
		</label>
		</div>
		<ul class="list">
		<div class="item item-divider"> Factores de Riesgo
  		</div>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="factoresRiesgo.cxAltoRiesgo">
		     </label>
		     Cirugia de alto riesgo
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="factoresRiesgo.eventoIsquemico">
		     </label>
		     Historia de evento isquemico cardiaco
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="factoresRiesgo.insuficienciaCardiaca">
		     </label>
		     Historia de insuficiencia cardiaca
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="factoresRiesgo.enfermedadCerebroVascular">
		     </label>
		     Historia de enfermedad cerebro vascular
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="factoresRiesgo.diabetesInsulino">
		     </label>
		     Diabetes insulino-requeriente
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="factoresRiesgo.creatinaSerica">
		     </label>
		     Creatina serica > 2mg/dl
		  </li>
		</ul>
		<button class="button button-block button-positive" ng-click="calcular()">
  Calcular Riesgo
</button>
	
    </ion-content>
</ion-view>
